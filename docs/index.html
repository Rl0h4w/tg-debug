<!DOCTYPE html>
<html>
<head>
    <title>Redirect to Mobile Yandex.Eda</title>
    <script>
    window.onload = function() {
        var userAgent = "Mozilla/5.0 (Linux; U; Android 4.0.2; en-us; Galaxy Nexus Build/ICL53F) AppleWebKit/534.30 (KHTML, like Gecko) Version/4.0 Mobile Safari/534.30";
        var redirectUrl = "https://eda.yandex.ru/?eats_mobile=1&eats_platform=android&mobile=1&shippingType=delivery";

        var xhr = new XMLHttpRequest();
        xhr.open("GET", redirectUrl, true);
        xhr.setRequestHeader("User-Agent", userAgent);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                window.location.href = redirectUrl;
            }
        };
        xhr.send();
    }
</script>
</head>
<body>
    <p>Перенаправление на мобильную версию Яндекс.Еды...</p>
</body>
</html>
