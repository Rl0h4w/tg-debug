<!DOCTYPE html>
<html>
<head>
    <title>Redirect to Mobile Yandex.Eda</title>
    <script>
        window.onload = function() {
            // Базовый URL мобильной версии
            const mobileUrl = "https://eda.yandex.ru";
            
            // Добавляем параметры для мобильной версии
            const params = new URLSearchParams({
                'mobile': '1',
                'eats_mobile': '1',
                'eats_platform': 'android'
            });
            
            // Перенаправляем на мобильную версию
            window.location.href = `${mobileUrl}?${params.toString()}`;
        }
    </script>
</head>
<body>
    <p>Перенаправление на мобильную версию Яндекс.Еды...</p>
</body>
</html>
