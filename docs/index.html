<!DOCTYPE html>
<html>
<head>
    <title>User-Agent Test</title>
</head>
<body style="padding: 20px; font-family: Arial, sans-serif;">
    <h2>User-Agent Test</h2>
    
    <h3>Navigator User-Agent:</h3>
    <pre id="navUserAgent" style="background: #f0f0f0; padding: 10px;"></pre>
    
    <h3>URL Parameters:</h3>
    <pre id="urlParams" style="background: #f0f0f0; padding: 10px;"></pre>

    <script>
        // Показываем реальный User-Agent
        document.getElementById('navUserAgent').textContent = navigator.userAgent;
        
        // Показываем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const paramsObj = {};
        for(const [key, value] of urlParams) {
            paramsObj[key] = value;
        }
        document.getElementById('urlParams').textContent = JSON.stringify(paramsObj, null, 2);
    </script>
</body>
</html>
